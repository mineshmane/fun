<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Responsive App</h1>
        <input type="text" (keyup)="searchNote($event)">
        <img style="float: right; position: absolute; right: 0;" src="../../../assets/seetings.svg" alt="">

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="./notes">
                    <div style="display: flex; gap: 30px;align-items: center;">
                        <img src="../../../assets/seetings.svg" alt=""> <span>Notes</span>


                    </div>

                </a>
                <a mat-list-item routerLink=".">
                    <div style="display: flex; gap: 30px;align-items: center;">
                        <img src="../../../assets/seetings.svg" alt=""> <span>Reminder</span>


                    </div>

                </a>
                <a mat-list-item routerLink=".">
                    <div style="display: flex; gap: 30px;align-items: center;">
                        <img src="../../../assets/seetings.svg" alt=""> <span>Edit Label</span>


                    </div>

                </a>
                <a mat-list-item routerLink=".">
                    <div style="display: flex; gap: 30px;align-items: center;">
                        <img src="../../../assets/seetings.svg" alt=""> <span>Archive</span>


                    </div>

                </a>
                <a mat-list-item routerLink=".">
                    <div style="display: flex; gap: 30px;align-items: center;">
                        <img src="../../../assets/seetings.svg" alt=""> <span>Trash</span>


                    </div>

                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
